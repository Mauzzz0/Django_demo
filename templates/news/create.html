{% extends "base.html" %}
{% block content %}
    <div class="features">
    <h1>Форма для добавления новости</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.announce }}<br>
        {{ form.text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить</button>
    </form>
    </div>
{% endblock %}
